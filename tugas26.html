<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tugas 27 CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css">

    <style>
        body{
            margin: 5px;
            padding: 5px;
        }

        table{
            margin: 5px auto;
            border: 15px;
        }

        h4{
            text-align: center;
        }
    </style>
</head>
<body>
    
    
    <table border="0"cellpadding="20">
            <thead>
                    <tr>
                        <td><h4>Rounded image</h4></td>
                        <td><h4>Circle image</h4></td>
                        <td><h4>Thumbnail image</h4></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="jakarta.jpg" alt="jakarta" class="rounded float" width="300px" height="300px">
                        </td>
                        <td>
                             <img src="lampung.jpg" alt="lampung" class="rounded-circle" width="300px" height="300px"> 
                        </td>
                        <td>
                            <img src="yogyakarta.jpg" alt="yogyakarta" class="img-thumbnail" width="300px" height="300px">
                        </td>
                    </tr>
                </tbody>
    </table>
    
    
    
</body>
</html>
